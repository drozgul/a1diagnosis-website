<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Opportunity Contact - 16:9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 50%, #f0fdfa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1600px;
            aspect-ratio: 16/9;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header Section */
        .header-section {
            background: linear-gradient(135deg, #ffffff 0%, #f0fdfa 25%, #ccfbf1 50%, #99f6e4 75%, #5eead4 100%);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex: 0 0 auto;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 12s ease-in-out infinite;
        }

        .header-section::after {
            content: '';
            position: absolute;
            top: 30px;
            right: -30px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        .geometric-shapes {
            position: absolute;
            top: 25px;
            left: 30px;
            width: 8px;
            height: 8px;
            background: rgba(20, 184, 166, 0.3);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #134e4a 0%, #0f766e 50%, #0d9488 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 10;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #0f766e;
            font-weight: 500;
            line-height: 1.4;
            opacity: 0.9;
            position: relative;
            z-index: 10;
        }

        /* Content Section */
        .content-section {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        /* Contact Card */
        .contact-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(20, 184, 166, 0.08);
            border: 1px solid rgba(20, 184, 166, 0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(20, 184, 166, 0.05) 0%, rgba(6, 182, 212, 0.05) 100%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #134e4a;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .contact-item {
            background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 100%);
            border: 1px solid #5eead4;
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(20, 184, 166, 0.25);
            border-color: #14b8a6;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
            border-radius: 12px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #0f766e;
            font-weight: 600;
        }

        .contact-value {
            font-size: 1rem;
            font-weight: 600;
            color: #134e4a;
            word-break: break-all;
            line-height: 1.3;
        }

        .phone-contact .contact-icon {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        .phone-contact {
            background: linear-gradient(135deg, #ecfeff 0%, #cffafe 100%);
            border-color: #67e8f9;
        }

        .phone-contact .contact-label {
            color: #0e7490;
        }

        .phone-contact .contact-value {
            color: #164e63;
        }

        .linkedin-contact .contact-icon {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        .linkedin-contact {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border-color: #93c5fd;
        }

        .linkedin-contact .contact-label {
            color: #1d4ed8;
        }

        .linkedin-contact .contact-value {
            color: #1e40af;
        }

        /* Call to Action Section */
        .cta-section {
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 25%, #22d3ee 50%, #67e8f9 75%, #a5f3fc 100%);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(6, 182, 212, 0.35);
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                            radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                            radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            animation: shimmer 8s ease-in-out infinite;
        }

        .vision-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .cta-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
            position: relative;
            z-index: 2;
        }

        .cta-subtitle {
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.4;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
            opacity: 0.95;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .action-button.primary {
            background: rgba(255, 255, 255, 0.95);
            color: #0891b2;
            border: none;
        }

        .action-button.primary:hover {
            background: white;
            color: #0891b2;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-title {
                font-size: 2rem;
            }
            
            .content-section {
                gap: 30px;
                padding: 30px;
            }
            
            .contact-card,
            .cta-section {
                padding: 30px;
            }
        }

        @media (max-width: 900px) {
            .container {
                aspect-ratio: 4/3;
            }
            
            .content-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
