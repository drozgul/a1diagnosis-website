<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Opportunity Contact - Proactive Vision Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 25%, #99f6e4 50%, #5eead4 75%, #2dd4bf 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* 16:9 Aspect Ratio Container */
        .slide-container {
            width: 100vw;
            max-width: 1600px;
            height: 90vh;
            max-height: 900px;
            aspect-ratio: 16/9;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #14b8a6, #06b6d4, #3b82f6, #8b5cf6);
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(90deg, #14b8a6, #06b6d4, #3b82f6, #8b5cf6); }
            50% { background: linear-gradient(90deg, #8b5cf6, #3b82f6, #06b6d4, #14b8a6); }
        }

        /* Header Section */
        .header-section {
            background: linear-gradient(135deg, #ffffff 0%, #f0fdfa 25%, #ccfbf1 50%, #99f6e4 75%, #5eead4 100%);
            padding: 60px 60px 50px;
            text-align: center;
            position: relative;
            flex: 0 0 auto;
        }

        /* Floating Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            animation: float 12s ease-in-out infinite;
        }

        .floating-1 {
            top: 30px;
            left: 80px;
            width: 12px;
            height: 12px;
            background: rgba(20, 184, 166, 0.3);
            animation-delay: 0s;
        }

        .floating-2 {
            top: 60px;
            right: 100px;
            width: 8px;
            height: 8px;
            background: rgba(6, 182, 212, 0.4);
            animation-delay: 2s;
        }

        .floating-3 {
            bottom: 40px;
            left: 120px;
            width: 10px;
            height: 10px;
            background: rgba(34, 197, 94, 0.35);
            animation-delay: 4s;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #134e4a 0%, #0f766e 50%, #0d9488 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .main-subtitle {
            font-size: 1.8rem;
            color: #0f766e;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Content Section */
        .content-section {
            flex: 1;
            padding: 40px 60px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Doctor Name */
        .doctor-name {
            font-size: 3rem;
            font-weight: 700;
            color: #134e4a;
            text-align: center;
            margin-bottom: 50px;
        }

        /* Contact Grid */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
            max-width: 1300px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-item {
            background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 100%);
            border: 1px solid #5eead4;
            border-radius: 18px;
            padding: 25px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-width: 350px;
        }

        .contact-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(20, 184, 166, 0.25);
            border-color: #14b8a6;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
            border-radius: 12px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-label {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #0f766e;
            font-weight: 600;
        }

        .contact-value {
            font-size: 1rem;
            font-weight: 600;
            color: #134e4a;
            word-break: break-word;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Call to Action */
        .cta-section {
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 25%, #22d3ee 50%, #67e8f9 75%, #a5f3fc 100%);
            border-radius: 24px;
            padding: 40px 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(6, 182, 212, 0.35);
            margin: 0 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: shimmer 8s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .vision-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .cta-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .cta-subtitle {
            font-size: 1.4rem;
            font-weight: 500;
            line-height: 1.4;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
            opacity: 0.95;
            margin-bottom: 35px;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .action-btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            border: none;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(15px);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.95);
            color: #0891b2;
        }

        .btn-secondary:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .main-title { font-size: 3.5rem; }
            .content-section { padding: 30px 40px 40px; }
            .contact-card, .cta-section { padding: 30px; }
        }

        @media (max-width: 1200px) {
            .main-title { font-size: 3rem; }
            .main-subtitle { font-size: 1.5rem; }
            .doctor-name { font-size: 2rem; }
            .cta-title { font-size: 2rem; }
        }

        @media (max-width: 900px) {
            .content-section { 
                padding: 25px 30px 20px;
            }
            .contact-grid { grid-template-columns: 1fr; gap: 15px; }
            .main-title { font-size: 2.5rem; }
            .header-section { padding: 40px 30px 35px; }
            .cta-section { margin: 0 30px 30px; }
        }
    </style>
</head>
<body>

</body>
